<!DOCTYPE html>

<html data-ng-app="projectExplorerApp">
  <head>
    <title>Angular Hello</title>
    <!-- <script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js></script> -->
    <script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.2/angular.min.js></script>
    <script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.2/angular-route.js></script>
    <!-- <script src="angular.js"></script> -->
    <script src="app.js"></script>

    <!-- Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </head>

  <body data-ng-init="" data-ng-controller="projectListController">

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ODL Project Explorer</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#/">All Projects</a></li>
            <li><a href="#/features">All Features</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Projects <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu" data-ng-repeat="project in projects">
                <li data-ng-repeat="project in projects"><a href="#/projects/{{ project.name }}">{{ project.name }}</a></li>
              </ul>
            </li>
          </ul>

          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div ng-view></div>

    <!-- <div data-ng-controller="projectListController"> -->
    <!--   Projects: -->
    <!--   <ul> -->
    <!--     <li data-ng-repeat="project in projects">{{ project.name }}</li> -->
    <!--   </ul> -->
    <!-- </div> -->

  </body>
</html>
